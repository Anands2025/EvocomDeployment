{% load static %}
<div id="chat-widget" class="chat-widget">
    <div class="chat-header" onclick="toggleChat()">
        <div class="header-content">
            <div class="bot-avatar">
                <img src="{% static 'img/botimg.jpg' %}" alt="Bot">
            </div>
            <span>EvoCom Assistant</span>
        </div>
        <button class="minimize-btn">+</button>
    </div>
    <div class="chat-body" style="display: none;">
        <div id="chat-messages" class="chat-messages">
            <div class="bot-message">
                <div class="message-content">
                    ðŸ‘‹ Hi! I'm your EvoCom assistant. How can I help you today?
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-message" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<style>
.chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    font-family: 'Raleway', sans-serif;
}

.chat-header {
    background: #FF4B2B;
    color: white;
    padding: 10px;
    border-radius: 10px 10px 0 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-body {
    height: 400px;
    display: flex;
    flex-direction: column;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
}

.chat-input {
    padding: 10px;
    border-top: 1px solid #eee;
    display: flex;
}

.chat-input input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 20px;
    margin-right: 5px;
}

.chat-input button {
    background: #FF4B2B;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
}

.user-message {
    background: #FF4B2B;
    color: white;
    padding: 12px 15px;
    border-radius: 15px 15px 0 15px;
    margin: 5px 0;
    max-width: 80%;
    align-self: flex-end;
    margin-left: auto;
}

.bot-message {
    background: #f5f5f5;
    padding: 8px 12px;
    border-radius: 12px 12px 12px 0;
    margin: 4px 0;
    max-width: 85%;
    align-self: flex-start;
    margin-right: auto;
    font-size: 0.95em;
    line-height: 1.4;
}

.minimize-btn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.header-content {
    display: flex;
    align-items: center;
    gap: 10px;
}

.bot-avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    overflow: hidden;
    background: white;
}

.bot-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.message-content {
    position: relative;
    padding-left: 28px;
}

.message-content::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    background-image: url('{% static "img/botimg.jpg" %}');
    background-size: cover;
    border-radius: 50%;
}

.typing-indicator {
    display: flex;
    gap: 3px;
    padding: 5px 10px;
    background: #f0f0f0;
    border-radius: 10px;
    width: fit-content;
}

.typing-indicator span {
    width: 5px;
    height: 5px;
    background: #666;
    border-radius: 50%;
    animation: typing 1s infinite;
}

@keyframes typing {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-3px); }
}

/* New styles for minimized state */
.chat-widget.minimized {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    transition: all 0.3s ease;
}

.chat-widget.minimized .chat-header {
    height: 100%;
    border-radius: 50%;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-widget.minimized .header-content span,
.chat-widget.minimized .minimize-btn {
    display: none;
}

.chat-widget.minimized .bot-avatar {
    width: 40px;
    height: 40px;
    margin: 0;
}

.chat-widget:not(.minimized) {
    transition: all 0.3s ease;
}

/* Pulse animation for minimized state */
@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255, 75, 43, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0); }
}

.chat-widget.minimized {
    animation: pulse 2s infinite;
}

/* Add to your existing styles */
.bot-message.error {
    background: #fff2f0;
    border: 1px solid #ffccc7;
}

.bot-message.error .message-content {
    color: #ff4d4f;
}
</style>

<script>
function toggleChat() {
    const chatWidget = document.querySelector('.chat-widget');
    const chatBody = document.querySelector('.chat-body');
    const minimizeBtn = document.querySelector('.minimize-btn');
    
    if (chatBody.style.display === 'none') {
        chatBody.style.display = 'flex';
        minimizeBtn.textContent = 'âˆ’';
        chatWidget.classList.remove('minimized');
    } else {
        chatBody.style.display = 'none';
        minimizeBtn.textContent = '+';
        chatWidget.classList.add('minimized');
    }
}

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

function showTypingIndicator() {
    const chatMessages = document.getElementById('chat-messages');
    const typingDiv = document.createElement('div');
    typingDiv.className = 'bot-message typing-indicator';
    typingDiv.innerHTML = '<span></span><span></span><span></span>';
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return typingDiv;
}

function sendMessage() {
    const input = document.getElementById('user-message');
    const message = input.value.trim();
    if (!message) return;

    // Add user message
    const chatMessages = document.getElementById('chat-messages');
    const userDiv = document.createElement('div');
    userDiv.className = 'user-message';
    userDiv.textContent = message;
    chatMessages.appendChild(userDiv);

    // Clear input
    input.value = '';

    // Show typing indicator
    const typingIndicator = showTypingIndicator();

    // Send to backend
    fetch('/chatbot/message/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        // Remove typing indicator
        typingIndicator.remove();

        if (data.status === 'error') {
            // Handle error responses differently
            const botDiv = document.createElement('div');
            botDiv.className = 'bot-message error';
            botDiv.innerHTML = `<div class="message-content">${data.response}</div>`;
            chatMessages.appendChild(botDiv);
        } else {
            // Normal response
            const botDiv = document.createElement('div');
            botDiv.className = 'bot-message';
            botDiv.innerHTML = `<div class="message-content">${data.response}</div>`;
            chatMessages.appendChild(botDiv);
        }
        
        chatMessages.scrollTop = chatMessages.scrollHeight;
    })
    .catch(error => {
        typingIndicator.remove();
        const botDiv = document.createElement('div');
        botDiv.className = 'bot-message error';
        botDiv.innerHTML = `<div class="message-content">Sorry, I'm having trouble connecting. Please try again.</div>`;
        chatMessages.appendChild(botDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Initialize in minimized state
document.addEventListener('DOMContentLoaded', function() {
    const chatWidget = document.querySelector('.chat-widget');
    chatWidget.classList.add('minimized');
});
</script>
