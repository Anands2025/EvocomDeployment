{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer Chat - EvoCom</title>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- Use the same styles as community chat -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <style>
        .chat-container {
            display: flex;
            height: calc(100vh - 200px);
            margin: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .chat-sidebar {
            width: 300px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .chat-rooms {
            padding: 20px;
        }

        .chat-rooms h3 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
            color: #333;
        }

        .chat-room {
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: white;
        }

        .chat-room:hover, .chat-room.active {
            background-color: #ff4d4d;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .chat-room-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 20px;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .message.sent {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4d4d 100%);
            color: #ffffff;
            align-self: flex-end;
            margin-left: auto;
            border: none;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .message.sent p {
            color: #ffffff;
            font-weight: 500;
        }

        .message.sent .file-attachment a {
            color: #ffffff;
            opacity: 0.9;
        }

        .message.sent .message-time,
        .message.sent .read-time {
            color: rgba(255, 255, 255, 0.95);
        }

        .message.sent .message-status i {
            color: rgba(255, 255, 255, 0.95);
        }

        .message.received {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            color: #333;
            border: 1px solid rgba(0,0,0,0.05);
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .message p {
            margin: 0;
            line-height: 1.5;
        }

        .message.received .message-time,
        .message.received .read-time {
            color: rgba(0, 0, 0, 0.6);
        }

        .file-attachment {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .message.received .file-attachment {
            background: rgba(0, 0, 0, 0.05);
        }

        .message.sent .file-attachment a {
            color: white;
        }

        .message.received .file-attachment a {
            color: #333;
        }

        /* Hover effects */
        .message.sent:hover {
            background: linear-gradient(135deg, #ff5252 0%, #ff3838 100%);
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .message.received:hover {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        /* Message status icons */
        .message-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            margin-left: 5px;
        }

        .message.sent .message-status i {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.received .message-status i {
            color: rgba(0, 0, 0, 0.6);
        }

        /* Chat container background */
        .chat-messages {
            background: linear-gradient(180deg, #fcfcfc 0%, #f8f9fa 100%);
            padding: 20px;
        }

        /* Input area styling */
        .chat-input {
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
            border-top: 1px solid rgba(0,0,0,0.05);
            padding: 20px;
        }

        #message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #message-input:focus {
            border-color: #ff4d4d;
        }

        .send-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
            background: #ff3333;
        }

        .file-label {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: #f8f9fa;
            margin: 0;
            width: 40px;
            height: 40px;
            transition: background-color 0.2s ease;
            color: #ff4d4d;
        }

        .file-label:hover {
            background: #e9ecef;
        }

        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background: #f0f2f5;
            border-radius: 8px;
            display: none;
        }

        .unread-badge {
            background: #ff4d4d;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .message-info {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 4px;
        }

        .message-status.sent i { color: #999; }
        .message-status.delivered i { color: #007bff; }
        .message-status.read i { color: #28a745; }

        .typing-indicator {
            background-color: #f0f2f5;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #93959f;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.3s linear infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 20px;
        }

        .emoji-button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0 5px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container">
            <div class="logo">
                <a href="{% url 'users:member_index' %}">
                    <img src="{% static 'img/logo-black.png' %}" height="100px" alt="EvoCom Logo">
                </a>
            </div>
            <div class="nav-menu">
                <nav class="mainmenu mobile-menu">
                    <ul>
                        <li><a href="{% url 'users:member_index' %}">Home</a></li>
                        <li><a href="{% url 'communities:joined_communities' %}">My Communities</a></li>
                        <li>
                            <a href="{% url 'communities:organizer_chat' %}">
                                <i class="fa fa-comments"></i> Chat with Admins
                                {% if unread_messages_count > 0 %}
                                <span class="badge badge-danger">{{ unread_messages_count }}</span>
                                {% endif %}
                            </a>
                        </li>
                        <li><a href="{% url 'users:user_profile' %}">Hi, {{ user.first_name }} {{ user.last_name }}</a>
                        </li>
                    </ul>
                </nav>
                <a href="{% url 'users:logout' %}" class="primary-btn top-btn">Logout</a>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>

    <!-- Chat Section Begin -->
    <section class="chat-section" style="padding-top: 120px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="chat-container">
                        {% include 'communities/chat_content.html' %}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section Begin -->
    <!-- Copy footer section from chat.html -->
    
    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script>
    $(document).ready(function() {
        // Get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Setup AJAX to always send CSRF token
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        const chatMessages = $('#chat-messages');
        let currentRoomId = $('.chat-room.active').data('room-id');
        let lastMessageId = 0;
        
        // Scroll to bottom of messages
        function scrollToBottom() {
            chatMessages.scrollTop(chatMessages[0].scrollHeight);
        }
        
        // Load messages for a chat room
        function loadMessages(roomId) {
            $.get(`/communities/chat/${roomId}/messages/`, function(data) {
                chatMessages.empty();
                data.messages.forEach(function(msg) {
                    const messageHtml = `
                    <div class="message ${msg.is_sent ? 'sent' : 'received'}" data-id="${msg.id}">
                        ${msg.file_url ? `
                            <div class="file-attachment">
                                <a href="${msg.file_url}" target="_blank">
                                    <i class="fa fa-file"></i> ${msg.file_name}
                                </a>
                            </div>
                        ` : ''}
                        <p>${msg.message}</p>
                        <div class="message-info">
                            <span class="message-time">${msg.timestamp}</span>
                            ${msg.is_sent ? `
                                <span class="message-status ${msg.status}">
                                    <i class="fa fa-check${msg.status === 'read' ? '-double' : ''}"></i>
                                </span>
                            ` : ''}
                        </div>
                    </div>
                `;

                    chatMessages.append(messageHtml);
                    lastMessageId = msg.id;
                });
                scrollToBottom();
            });
        }
        
        // Switch chat room
        $('.chat-room').click(function() {
            $('.chat-room').removeClass('active');
            $(this).addClass('active');
            currentRoomId = $(this).data('room-id');
            loadMessages(currentRoomId);
            $(this).find('.unread-badge').remove();
        });
        
        // Handle file input change
        $('#file-input').change(function() {
            const file = this.files[0];
            if (file) {
                const preview = $('#file-preview');
                preview.html(`
                    <div class="file-info">
                        <i class="fa fa-file"></i> ${file.name}
                        <button type="button" class="remove-file">Ã—</button>
                    </div>
                `).show();
            }
        });
        
        // Remove file preview
        $(document).on('click', '.remove-file', function() {
            $('#file-input').val('');
            $('#file-preview').empty().hide();
        });
        
        // Initialize emoji picker
        const button = document.querySelector('#emoji-button');
        const picker = new EmojiButton();
        
        picker.on('emoji', emoji => {
            document.querySelector('#message-input').value += emoji;
        });
        
        button.addEventListener('click', () => {
            picker.togglePicker(button);
        });

        // Typing indicator
        let typingTimeout;
        $('#message-input').on('input', function() {
            clearTimeout(typingTimeout);
            
            // Send typing status
            $.post(`/communities/chat/${currentRoomId}/typing/`, {
                is_typing: true
            });
            
            // Clear typing status after 2 seconds of no input
            typingTimeout = setTimeout(() => {
                $.post(`/communities/chat/${currentRoomId}/typing/`, {
                    is_typing: false
                });
            }, 2000);
        });

        function formatReadTime(timestamp) {
            const date = new Date(timestamp);
            // Convert to IST by adding 5 hours and 30 minutes
            date.setHours(date.getHours() + 5);
            date.setMinutes(date.getMinutes() + 30);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            }).toUpperCase();
        }

        function updateMessageStatus(messageId, status, readTime) {
            const statusElement = $(`.message[data-id="${messageId}"] .message-status`);
            statusElement.attr('class', `message-status ${status}`);
            
            const icon = status === 'read' ? 'fa-check-double' : 'fa-check';
            statusElement.html(`
                <i class="fa ${icon}"></i>
                ${status === 'read' ? `<span class="read-time">Seen ${formatReadTime(readTime)}</span>` : ''}
            `);
        }

        // Replace the existing form submission handler (around line 543-598)
        $('#chat-form').submit(function(e) {
            e.preventDefault();
            sendMessage();
        });

        // Add the sendMessage function
        function sendMessage() {
            const messageInput = $('#message-input');
            const fileInput = $('#file-input');
            const message = messageInput.val().trim();
            const file = fileInput[0].files[0];
            
            if (!message && !file) return;
            
            const formData = new FormData();
            if (message) formData.append('message', message);
            if (file) formData.append('file', file);
            
            $.ajax({
                url: `/communities/chat/${currentRoomId}/send/`,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    if (response.status === 'success') {
                        // Clear inputs
                        messageInput.val('');
                        fileInput.val('');
                        $('#file-preview').empty().hide();
                        
                        // Update last message ID without appending
                        lastMessageId = response.message.id - 1;
                    }
                },
                error: function(xhr) {
                    console.error('Error:', xhr.responseText);
                    alert('Failed to send message');
                }
            });
        }

        // Poll for typing status and message updates
        function pollUpdates() {
            if (!currentRoomId) return;
            
            $.get(`/communities/chat/${currentRoomId}/status/`, function(data) {
                // Update typing indicator
                if (data.is_typing) {
                    if (!$('.typing-indicator').length) {
                        chatMessages.append(`
                            <div class="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        `);
                        scrollToBottom();
                    }
                } else {
                    $('.typing-indicator').remove();
                }
                
                // Update message statuses
                data.message_statuses.forEach(status => {
                    updateMessageStatus(status.message_id, status.status, status.read_time);
                });
            });
        }

        // Start polling for updates
        setInterval(pollUpdates, 3000);

        function pollMessages() {
            if (!currentRoomId) return;

            $.get(`/communities/chat/${currentRoomId}/messages/`, function (data) {
                // Clear existing messages if this is a refresh
                if (data.messages.length > 0 && data.messages[data.messages.length - 1].id > lastMessageId) {
                    chatMessages.empty();
                    
                    // Add all messages
                    data.messages.forEach(function (msg) {
                        const messageHtml = `
                            <div class="message ${msg.is_sent ? 'sent' : 'received'}" data-id="${msg.id}">
                                ${msg.file_url ? `
                                    <div class="file-attachment">
                                        <a href="${msg.file_url}" target="_blank">
                                            <i class="fa fa-file"></i> ${msg.file_name}
                                        </a>
                                    </div>
                                ` : ''}
                                <p>${msg.message}</p>
                                <div class="message-info">
                                    <span class="message-time">${msg.timestamp}</span>
                                    ${msg.is_sent ? `
                                        <span class="message-status ${msg.status}">
                                            <i class="fa fa-check${msg.status === 'read' ? '-double' : ''}"></i>
                                            ${msg.status === 'read' && msg.read_time ? `
                                                <span class="read-time">Seen ${msg.read_time}</span>
                                            ` : ''}
                                        </span>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                        chatMessages.append(messageHtml);
                    });

                    // Update last message ID
                    if (data.messages.length > 0) {
                        lastMessageId = data.messages[data.messages.length - 1].id;
                        scrollToBottom();
                    }
                }
            });
        }

        // Start polling when a room is selected
        if (currentRoomId) {
            loadMessages(currentRoomId);
            setInterval(pollMessages, 1000); // Poll every second
        }
    });
    </script>
</body>
</html>
